- name: Case 1, eligible worker age 40 low income.
  absolute_error_margin: 0.1
  period: 2025
  input:
    people:
      person1:
        age: 40
        employment_income: 24_000
        is_citizen: true
        number_of_properties: 1
    households:
      hh:
        members:
          - person1
        property_annual_value: 10_000
  output:
    # Monthly income: 24,000 / 12 = 2,000
    # Age 40 => age_35_to_44 bracket: 3,500/year
    # Cash: 3,500 * 40% = 1,400
    wis_eligible: true
    wis_amount: 3_500
    wis_cash: 1_400

- name: Case 2, eligible worker age 60+.
  absolute_error_margin: 0.1
  period: 2025
  input:
    people:
      person1:
        age: 62
        employment_income: 18_000
        is_citizen: true
        number_of_properties: 1
    households:
      hh:
        members:
          - person1
        property_annual_value: 8_000
  output:
    # Monthly: 1,500, age 60+ => 4,900/year
    # Cash: 4,900 * 40% = 1,960
    wis_eligible: true
    wis_amount: 4_900
    wis_cash: 1_960

- name: Case 3, ineligible due to income above ceiling.
  absolute_error_margin: 0.1
  period: 2025
  input:
    people:
      person1:
        age: 40
        employment_income: 48_000
        is_citizen: true
        number_of_properties: 1
    households:
      hh:
        members:
          - person1
        property_annual_value: 10_000
  output:
    # Monthly: 4,000 > 3,000 ceiling
    wis_eligible: false
    wis_amount: 0

