- name: Case 5, age 30-34 ramp-up zone.
  absolute_error_margin: 1
  period: 2025
  input:
    people:
      person1:
        age: 32
        employment_income: 12_000
        is_citizen: true
        number_of_properties: 1
    households:
      hh:
        members:
          - person1
        property_annual_value: 8_000
  output:
    # GMI: 12,000 / 12 = 1,000
    # Age 30-34, GMI in 500-1,400 segment
    # Monthly: 1000/8 + 19/6 = 125 + 3.17 = 128.17
    # Annual: 128.17 * 12 = 1,538
    wis_eligible: true
    wis_amount: 1_538

- name: Case 6, age 45-59 ramp-down zone.
  absolute_error_margin: 1
  period: 2025
  input:
    people:
      person1:
        age: 50
        employment_income: 30_000
        is_citizen: true
        number_of_properties: 1
    households:
      hh:
        members:
          - person1
        property_annual_value: 8_000
  output:
    # GMI: 30,000 / 12 = 2,500
    # Age 45-59, GMI in 2,300-3,000 segment
    # Monthly: 34847/28 - 2500*1089/2800
    #        = 1244.54 - 972.32 = 272.22
    # Annual: 272.22 * 12 = 3,267
    wis_eligible: true
    wis_amount: 3_267

