- name: Case 1, eligible worker age 40 in plateau.
  absolute_error_margin: 1
  period: 2025
  input:
    people:
      person1:
        age: 40
        employment_income: 24_000
        is_citizen: true
        number_of_properties: 1
    households:
      hh:
        members:
          - person1
        property_annual_value: 10_000
  output:
    # GMI: 24,000 / 12 = 2,000
    # Age 35-44, GMI in 1,700-2,300 plateau
    # Monthly: 291.67, Annual: 3,500
    wis_eligible: true
    wis_amount: 3_500
    wis_cash: 1_400

