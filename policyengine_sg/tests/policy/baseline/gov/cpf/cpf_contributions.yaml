- name: Case 1, young employee below 55.
  absolute_error_margin: 0.1
  period: 2025
  input:
    people:
      person1:
        age: 30
        employment_income: 60_000
        is_citizen: true
  output:
    # Employee: 60,000 * 20% = 12,000
    # Employer: 60,000 * 17% = 10,200
    # Total: 22,200
