- name: Case 1, eligible elderly citizen in 1-2 room flat higher tier.
  absolute_error_margin: 0.1
  period: 2025
  input:
    people:
      person1:
        age: 70
        employment_income: 0
        is_citizen: true
        number_of_properties: 1
        household_income_per_capita: 12_000
    households:
      hh:
        members:
          - person1
        hdb_flat_type: ONE_ROOM
        property_annual_value: 8_000
  output:
    # Age >= 65, citizen
    # HDB 1-2 room, income per capita $1,000/month <= $1,500 => higher tier
    # Quarterly: 1,080
    # Annual: 1,080 * 4 = 4,320
    silver_support_eligible: true
    silver_support_amount: 4_320

