- name: Case 1, eligible low-income citizen.
  absolute_error_margin: 0.1
  period: 2025
  input:
    people:
      person1:
        age: 70
        is_citizen: true
        household_income_per_capita: 6_000
    benefit_units:
      bu:
        adults:
          - person1
    households:
      hh:
        members:
          - person1
  output:
    # Monthly per capita: 6,000 / 12 = 500 <= 800
    comcare_eligible: true
    comcare_smta_eligible: true
    # 1-person household, rate at 2025-01 = $640/month
    # Annual: 640 * 12 = 7,680
    comcare_lta: 7_680

- name: Case 2, eligible PR two-person household.
  absolute_error_margin: 0.1
  period: 2025
  input:
    people:
      person1:
        age: 65
        is_citizen: false
        is_pr: true
        household_income_per_capita: 9_000
      person2:
        age: 60
        is_citizen: true
        household_income_per_capita: 9_000
    benefit_units:
      bu:
        adults:
          - person1
          - person2
    households:
      hh:
        members:
          - person1
          - person2
  output:
    # Monthly per capita: 9,000 / 12 = 750 <= 800
    comcare_eligible: [true, true]
    comcare_smta_eligible: [true, true]
    # 2-person household, rate at 2025-01 = $1,080/month
    # Annual: 1,080 * 12 = 12,960
    comcare_lta: 12_960

- name: Case 3, ineligible due to high income.
  absolute_error_margin: 0.1
  period: 2025
  input:
    people:
      person1:
        age: 40
        is_citizen: true
        household_income_per_capita: 15_000
    benefit_units:
      bu:
        adults:
          - person1
    households:
      hh:
        members:
          - person1
  output:
    # Monthly per capita: 15,000 / 12 = 1,250 > 800
    comcare_eligible: false
    comcare_smta_eligible: false
    comcare_lta: 0
