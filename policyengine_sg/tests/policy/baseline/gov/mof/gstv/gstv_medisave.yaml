- name: Case 1, citizen aged 70 with low AV home.
  absolute_error_margin: 0.1
  period: 2025
  input:
    people:
      person1:
        age: 70
        is_citizen: true
        number_of_properties: 1
    households:
      hh:
        members:
          - person1
        property_annual_value: 15_000
  output:
    # Age 70 (65-74 band), AV 15,000 <= 21,000 => lower tier = 250
    gstv_medisave: 250

