- name: Case 1, 2-room flat with S&CC charge.
  absolute_error_margin: 0.1
  period: 2025
  input:
    people:
      person1:
        age: 40
    households:
      hh:
        members:
          - person1
        hdb_flat_type: TWO_ROOM
        monthly_scc_charge: 50
  output:
    # 2-room => 3.5 months, 3.5 * 50 = 175
    gstv_scc_rebate: 175

