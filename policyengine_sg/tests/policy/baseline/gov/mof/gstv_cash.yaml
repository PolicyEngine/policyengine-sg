- name: Case 1, eligible citizen with low AV.
  absolute_error_margin: 0.1
  period: 2025
  input:
    people:
      person1:
        age: 35
        employment_income: 30_000
        is_citizen: true
        number_of_properties: 1
    households:
      hh:
        members:
          - person1
        property_annual_value: 15_000
  output:
    # AV 15,000 <= 21,000 => lower AV tier = 850
    gstv_cash: 850

- name: Case 2, eligible citizen with higher AV.
  absolute_error_margin: 0.1
  period: 2025
  input:
    people:
      person1:
        age: 35
        employment_income: 30_000
        is_citizen: true
        number_of_properties: 1
    households:
      hh:
        members:
          - person1
        property_annual_value: 25_000
  output:
    # AV 25,000 > 21,000 but <= 31,000 => higher AV tier = 450
    gstv_cash: 450

- name: Case 3, ineligible due to income above ceiling.
  absolute_error_margin: 0.1
  period: 2025
  input:
    people:
      person1:
        age: 35
        employment_income: 50_000
        is_citizen: true
        number_of_properties: 1
    households:
      hh:
        members:
          - person1
        property_annual_value: 15_000
  output:
    # Income 50,000 > 39,000 ceiling
    gstv_cash: 0

- name: Case 4, ineligible due to age below 21.
  absolute_error_margin: 0.1
  period: 2025
  input:
    people:
      person1:
        age: 18
        employment_income: 20_000
        is_citizen: true
    households:
      hh:
        members:
          - person1
        property_annual_value: 15_000
  output:
    gstv_cash: 0
