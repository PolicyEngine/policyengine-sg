- name: Case 1, standard income above minimum threshold.
  absolute_error_margin: 0.1
  period: 2025
  input:
    people:
      person1:
        employment_income: 36_000
    benefit_units:
      bu:
        adults:
          - person1
    households:
      hh:
        members:
          - person1
  output:
    # Monthly: 36,000 / 12 = 3,000
    # Levy: 3,000 * 0.0025 = 7.50
    # Clipped: max(2, min(7.50, 11.25)) = 7.50
    # Annual: 7.50 * 12 = 90
    skills_development_levy: 90

