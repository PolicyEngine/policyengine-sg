    people:
      person1:
        age: 25
        employment_income: 18_000
        is_citizen: true
        is_disabled: true
    households:
      hh:
        members:
          - person1
        property_annual_value: 10_000
  output:
    # Disabled exempted from age-30 minimum
    # Monthly income: 18,000/12 = 1,500
    # Income between 500 and 3,000: eligible
    wis_eligible: true
