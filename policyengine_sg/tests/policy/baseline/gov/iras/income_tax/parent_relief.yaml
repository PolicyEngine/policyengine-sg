- name: Case 1, two parents living together.
  absolute_error_margin: 0.1
  period: 2025
  input:
    people:
      person1:
        number_of_dependant_parents: 2
    benefit_units:
      bu:
        adults:
          - person1
    households:
      hh:
        members:
          - person1
  output:
    # 2 * $9,000 = $18,000
    parent_relief: 18_000

