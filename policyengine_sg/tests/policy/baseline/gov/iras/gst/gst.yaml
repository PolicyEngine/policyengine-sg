- name: Case 1, basic GST on consumption.
  absolute_error_margin: 0.1
  period: 2025
  input:
    people:
      person1:
        age: 30
    households:
      hh:
        members:
          - person1
        taxable_consumption: 50_000
  output:
    # GST rate in 2025 = 9%
    # 50,000 * 9% = 4,500
    gst: 4_500

- name: Case 2, zero consumption.
  absolute_error_margin: 0.1
  period: 2025
  input:
    people:
      person1:
        age: 30
    households:
      hh:
        members:
          - person1
        taxable_consumption: 0
  output:
    gst: 0

- name: Case 3, high consumption.
  absolute_error_margin: 0.1
  period: 2025
  input:
    people:
      person1:
        age: 30
    households:
      hh:
        members:
          - person1
        taxable_consumption: 200_000
  output:
    # 200,000 * 9% = 18,000
    gst: 18_000
