- name: Case 1, property sold within 1 year.
  absolute_error_margin: 0.1
  period: 2024
  input:
    people:
      person1:
        property_sale_price: 1_000_000
        property_holding_years: 0.5
  output:
    # 12% * $1,000,000 = $120,000
    sellers_stamp_duty: 120_000

